<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capitals of the World </title>
    <link rel="stylesheet" href="assets/css/style.css">  
   
</head>
<body>
  
    <div class="start_btn"><button>Start Quiz</button></div>
   
    <div class="info_box">
        <div class="info-title"><span>Rules</span></div>
        <div class="info-list">
            <div class="info"> You will have 60 secondsto complete the quiz. For every correct answer you will earn 5 points. Once the time reaches 0 the game is over.You can't exit from the Quiz while you're playing</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

  
    <div class="quiz_box">
        <header>
            <div class="title">Capitals of the World</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">60</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>

        <footer>
            <div class="total_que">
               
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>

   
    <div class="result_box">
        <div class="icon">
           
        </div>
        <div class="complete_text">Thank you for playing!</div>
        <div class="score_text">
            
        </div>
        <div class="buttons">
            <button class="restart">Start Over</button>
            
        </div>
        
    </div>
    
    <script src="assets/js/questions.js"></script>

    <script src="assets/js/script.js"></script>

</body>
</html>
</html>
